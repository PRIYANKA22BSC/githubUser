<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f9f9f9;
            color: #333;
        }
        .searchbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .searchbar input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .searchbar button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .mainDiv {
            display: flex;
            gap: 20px;
        }
        .mainDiv > div {
            flex: 1;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        h3, h2 {
            margin: 10px 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="searchbar">
        <input type="text" id="searchInput" placeholder="Enter GitHub username">
        <button onclick="searchFunction()">Search</button>
    </div>
    <div class="mainDiv">
        <div id="left"></div>
        <div id="mid"></div>
        <div id="right"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
